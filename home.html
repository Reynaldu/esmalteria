<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Manicure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agende seu serviço </h1>
        <form id="form-agendamento">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="Manicure e Pedicure">Manicure e Pedicure</option>
                <option value="Alongamento em Gel">Alongamento em Gel</option>
                <option value="Banho de Gel">Banho de Gel</option>
                <option value="Spa dos Pés">Spa dos Pés</option>
                <option value="Hydromassagem relante para os pes">Hydromassagem relante para os Pés</option>
            </select>

            <label for="data">Data do Agendamento:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora do Agendamento:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="whatsapp">Seu WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(99) 99999-9999" required>

            <button type="submit">Agendar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
